<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote</title>
</head>

<body>
  <main class="main">
    <h1>Quote Collector</h1>
    <section class="quotes">
      <h2>Quotes</h2>
      <ul>
        <li></li>
      </ul>
    </section>
    <section class="inloggen">
      <h2>Inloggen</h2>
      <form action="">
        <span class="error"></span>
        <label for="naam">
          <span>Naam *</span>
          <input type="text" id="naam" class="input naam" required />
          <span class="error"></span>
        </label>

        <label for="email">
          E-mail *
          <input type="email" id="email" class="input email" required />
          <span class="error"></span>
        </label>

        <label for="aantal">
          Aantal
          <input type="number" id="aantal" class="input aantal" max="5" />
          <span class="error"></span>
        </label>

        <input type="submit" value="submit" class="button">
      </form>
    </section>
  </main>


</body>

</html>
