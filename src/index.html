<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Collector</title>
</head>

<body>

<h1>Quote Collector</h1>
  <form action="">
    <span class="error"></span>
    <label for="naam">
      <span>Naam *</span>
      <input type="text" id="naam" class="input naam" required />
      <span class="error"></span>
    </label>

    <label for="email">
      E-mail *
      <input type="email" id="email" class="input email" required />
      <span class="error"></span>
    </label>

    <label for="aantal">
      Aantal
      <input type="number" id="aantal" class="input aantal" max="5" />
      <span class="error"></span>
    </label>

    <input type="submit" value="submit" class="button">
  </form>
  <article>
    <h2>Quote toevoegen</h2>
    <label for="quote">
        <span>Quote toevoegen</span>
        <input type="text" id="quote" class="input quote" required />
        <span class="error"></span>
      </label>
    <button>Toevoegen</button>
  </article>

  <footer>
    <p> &copy; DEVINE Noor Poppe, Antje Notteboom, In√®s van de Vijver</p>
  </footer>
</body>

</html>
