<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >Quote Collector</title>
</head>

<body>
  <main class="main">
    <h1 class="title">Quote Collector</h1>
    <section>
      <h2 class="subtitle">Inloggen</h2>
      <form action="">
        <span class="error"></span>
        <label for="naam">
          <span>Naam *</span>
          <input type="text" id="naam" class="input naam" required />
          <span class="error"></span>
        </label>

        <label for="email">
          E-mail *
          <input type="email" id="email" class="input email" required />
          <span class="error"></span>
        </label>

        <label for="aantal">
          Aantal
          <input type="number" id="aantal" class="input aantal" max="5" />
          <span class="error"></span>
        </label>

        <input type="submit" value="submit" class="button">
      </form>
    </section>
    <article>
      <h2 class="subtitle" >Random quote</h2>
      <article class="nice-to-know">
        <h3 class="hide">Nice to know</h3>
        <p class="randomquote">Genius is 1% inspiration and 99% perspiration  <span> - Thomas Edison </span></p>

      </article>
    </article>
    <section>
      <h2>Quotes</h2>
      <form action="">
        <span class="error"></span>
        <label for="naam">
          <span>Quote</span>
          <input type="text" id="naam" class="input naam" required />
          <span class="error"></span>
        </label>

        <label for="email">
          Auteur
          <input type="email" id="email" class="input email" required />
          <span class="error"></span>
        </label>
        <input type="submit" value="Toevoegen" class="button">
      </form>
      <ul>
        <li></li>
      </ul>
    </section>

  </main>
  <footer>
    <p> &copy; DEVINE Noor Poppe, Antje Notteboom, In√®s van de Vijver</p>
  </footer>

</body>

</html>
